<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First try</title>

    <link href="../dist/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-datepicker3.standalone.css" rel="stylesheet">

    <!--
    <link href="../less/datepicker.less">
    <link href="../less/datepicker3.less">
    -->
</head>
<body>
    <div id="datepicker" data-date="02/12/2016"></div>
    <input type="hidden" id="my_hidden_input">

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/locales/bootstrap-datepicker.fr.js" charset="UTF-8"></script>
    <script type="text/javascript">


        var dates = ["10/02/2016","20/02/2016"];

        $.each(dates, function( index, value ) {
            alert(value);
            var values_day = value.split('/');
            alert(values_day[0]);
        });

        $('#datepicker').datepicker({
            startDate: "01/02/2016",
            endDate: "29/02/2016",
            language: 'fr',
            multidate: true,
            beforeShowDay: function (date){
                if (date.getMonth() == (new Date()).getMonth())
                    switch (date.getDate()){
                        case 4:
                            return {
                                tooltip: 'Example tooltip',
                                classes: 'active'
                            };
                        case 8:
                            return false;
                        case 12:
                            return "green";
                    }
            }
        });

        $('#datepicker').on("changeDate", function () {
            $('#my_hidden_input').val(
                    $('#datepicker').datepicker('getFormattedDate')
            );
        });
    </script>
</body>
</html>
